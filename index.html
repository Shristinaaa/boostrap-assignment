<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Assignment</title>
    <!-- Bootstrap CSS starts-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS ends -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
      <!-- First section starts -->
      <section class="home">

        <div class="container-fluid">
          <!-- Navbar starts -->
          <div class="spanrow mx-5">
            <nav class="navbar navbar-expand-lg navbar-dark py-2">
              <a class="navbar-brand ml-4" href="#">Start Bootstrap</a>
              <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse mr-3" id="navbarSupportedContent">
             
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item pl-3">
                  <a class="nav-link" href="#">DOWNLOAD</a>
                </li>
                <li class="nav-item pl-3">
                  <a class="nav-link" href="#">FEATURES</a>
                </li>
                <li class="nav-item pl-3">
                  <a class="nav-link" href="#">CONTACT</a>
                </li>
                
              </ul>
            </div>
          </nav>
        </div>
        
         
         
          <!-- Navbar ends -->

          <!-- Content starts -->
          <div class="container">
          <article class="home-article row">
            <section class="col-lg-7  my-auto">
              <h1 class="ml-5" >
                New Age is an app landing page that will help you beautifully
                showcase your new mobile app, or anything else!
              </h1>
              <br/>
              <button type="button" class="btn btn-outline-light ml-5 mb-5"">
                START NOW FOR FREE !
              </button>
            </section>

            <div class="col-lg-5 mb-5 pl-5 ">
              <img src="iphone.png" alt="" class="iphone">
              <img src="iphone-content.jpg" class="iphone-content">
            </div>
            </article>
          </div>
          

          <!-- Content ends -->
        </div>
      </section>
      <!-- First section ends -->

      <!-- Second section starts -->
      <section class="discover">
        <article class="container-fluid py-5"> 

          <div class="container mt-5 pt-5">
           <h1 class="mx-5 px-5">Discover what all the buzz is about!</h1>
          </div>
          <h6>Our app is available on any mobile device! Download now to get started!</h6><br/>
          <div class="container store-image mb-4">
            <a href="#"><img class="mb-5" src="google-play-badge.svg"></a>
            <a href="#"><img class="mb-5" src="app-store-badge.svg"></a>
           </div>
          
        </article>
      </section>
      <!-- Second section ends -->
    </div>
    <!-- Bootstrap script starts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap script ends -->
  </body>
</html>
