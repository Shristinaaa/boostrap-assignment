<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Assignment</title>
    <!-- Bootstrap CSS starts-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS ends -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- First section starts -->
      <section class="home">
        <div class="container">
          <!-- Navbar starts -->
          <nav class="navbar navbar-expand-lg pb-5 ">
            <h6 class="navbar-brand text-warning" href="#">
              Start Bootstrap
            </h6>
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">DOWNLOAD</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FEATURES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </nav>
          <!-- Navbar ends -->

          <!-- Content starts -->
          <article class="home-article row mx-auto my-auto ">
            <section class="col-sm-6  my-auto">
              <h1 class="ml-5">
                New Age is an app landing page that will help you beautifully
                showcase your new mobile app, or anything else!
              </h1>
              <br/>
              <button type="button" class="btn btn-outline-light ml-5">
                START NOW FOR FREE !
              </button>
            </section>

            <div class="image container col-sm-4 mb-5">
              <img src="iphone.png" alt="" class="iphone">
              <img src="iphone-content.jpg" class="iphone-content">
            </div>
          

          <!-- Content ends -->
        </div>
      </section>
      <!-- First section ends -->

      <!-- Second section starts -->
      <section class="discover bg-warning">
        <article class="py-5 mx-5"> 
          <h1>Discover what all the buzz is about!</h1>
          <h6>Our app is available on any mobile device! Download now to get started</h6>
        </article>
      </section>
      <!-- Second section ends -->
    </div>
    <!-- Bootstrap script starts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap script ends -->
  </body>
</html>
